apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nimble-platform
  name: catalog-search-service
  namespace: nimble-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      name: catalog-search-service
  template:
    metadata:
      labels:
        app: catalog-search-service
    spec:
      containers:
      - image: 'rannybal2024/catalog-search-service:IMAGE_TAG'
        imagePullPolicy: Always
        name: catalog-search-service
        ports:
        - containerPort: 8090
          name: http
          protocol: TCP
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
        env:
          - name: SPRING_PROFILES_ACTIVE
            value: kubernetes
          - name: CONFIG_SERVER_FAILFAST
            value: "true"
          - name: DISCOVERY_ENABLED
            value: "true"
          - name: DISCOVERY_SERVER_URI
            value: "http://service-discovery:8761"
          - name: DISCOVERY_PREFER_IP
            value: "false"
          - name: MARMOTTA_URL
            value: 'http://marmotta:8080'
          - name: LANGUAGE_LABEL
            value: 'http://www.w3.org/2004/02/skos/core#prefLabel'
          - name: USE_SOLR_INDEX
            value: 'true'
          - name: PORT
            value: '8090'